<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusLock Blocked</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #f0f6fc;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff4b4b, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.5rem;
            color: #8b949e;
            margin-bottom: 40px;
        }

        .quote {
            font-style: italic;
            opacity: 0.6;
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .btn {
            padding: 12px 24px;
            background: #30363d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover {
            background: #404750;
        }
    </style>
</head>

<body>
    <h1>TIME'S UP</h1>
    <p>This site is locked for the day.</p>
    <div class="quote">
        "The difference between who you are and who you want to be is what you do."
    </div>
    <br><br>
    <a href="https://google.com" class="btn">Close Tab</a>
</body>

</html>
